server:
  port: 17788

spring:
  datasource:
    url: ${DB_URL:jdbc:mariadb://localhost:3306/proxyshopping?characterEncoding=utf8mb4}
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true

  transaction:
    default-timeout: 30

  sql:
    init:
      mode: never

python:
  crawler:
    enabled: true
    base-url: ${CRAWLER_BASE_URL:http://localhost:5001}
    work-dir: ${CRAWLER_WORK_DIR:/app}
    command: ${CRAWLER_COMMAND:.venv/bin/python}
    health-url: ${CRAWLER_HEALTH_URL:http://localhost:5001/health}

juso:
  api-key: ${JUSO_API_KEY:devU01TX0FVVEgyMDI1MTExNDA1MDE1MzExNjQ0OTI=}

toss:
  secret-key: ${TOSS_SECRET_KEY:test_sk_test}
  base-url: ${TOSS_BASE_URL:https://api.tosspayments.com}

ai:
  base-url: ${AI_BASE_URL:http://localhost:7001}

quotation:
  # EC2 컨테이너 내부 경로 (호스트에 마운트하면 파일 남길 수 있음)
  output-dir: ${QUOTATION_OUTPUT_DIR:/opt/buylink/quotation}

slack:
  webhook-url: ${SLACK_WEBHOOK_URL:}
  bot-token: ${SLACK_BOT_TOKEN:}
  channel: ${SLACK_CHANNEL:}
  enabled: ${SLACK_ENABLED:false}
